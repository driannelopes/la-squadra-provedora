<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual</title>
</head>
<body>
    <div>
        <h1>Escola Virtual</h1>
        <h2>Formulário de Pré-Matrícula</h2>
        <br>
    </div>
    <form>
    <fieldset>
        <b>Dados Pessoais:</b>
        <div class="inputBox">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" name="nome" id="nome" class="inputuser" required>
        </div>
        <div class="inputBox">
            <label for="data">Nascimento:</label>
            <input type="date" name="Data de Nascimento" id="Data de Nascimento" class="inputuser" required>
        </div>
        <div class="inputBox">
            <label for="nome">Nome da Mãe:</label>
            <input type="text" name="nome" id="nome" class="inputuser" required>
        </div>
        <div class="inputBox">
            <label for="nome">Nome do Pai:</label>
            <input type="text" name="nome" id="nome" class="inputuser" required>
        </div>
        <div class="inputBox">
            <label for="Telefone">Telefone:</label>
            <label for="DDD">DDD</label>
            <input type="DDD" name="Telefone" id="Telefone" class="inputuser" required>
            <label for="Tel">Tel:</label>
            <input type="Tel" name="Telefone" id="Telefone" class="inputuser" required>
            <label for="Ramal">Ramal:</label>
            <input type="Ramal" name="Telefone" id="Telefone" class="inputuser" required>
        </div>
        <div class="inputBox">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="inputuser" required>
        </div>
        </fieldset> 
        <fieldset>
        <b>Informações da Matrícula:</b>
        <div class="inputBox">
            <label for="Série">Série:</label>
            <br>
            <select id="Série" required>
            <option>1ºADMINISTRAÇÃO</option>
            <option>2ºADMINISTRAÇÃO</option>
            <option>3ºADMINISTRAÇÃO</option>
            <option>1ºCOMÉRCIO</option>
            <option>2ºCOMÉRCIO</option>
            <option>3ºCOMÉRCIO</option>
            <option>1ºENFERMAGEM</option>
            <option>2ºENFERMAGEM</option>
            <option>3ºENFERMAGEM</option>
            <option>1ºINFORMÁTICA</option>
            <option>2ºINFORMÁTICA</option>
            <option>3ºINFORMÁTICA</option>
            </select>
        </div>
        <div class="inputbox">  
            <label for="Turno">Turno:</label>
            <br>
            <input type="radio" id="Manha" id="horariro" value="Manha" required>
            <label for="Manha">Manhã</label>
            <br>
            <input type="radio" id="tarde" id="horariro" value="tarde" required>
            <label for="tarde">Tarde</label>
        </div>
        <div>
            <label for="Atividades">Atividades Extracurriculares:</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Informática"
            <label for="Atividades">Informática</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Música"
            <label for="Atividades">Música</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Balet"
            <label for="Atividades">Balet</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Pintura"
            <label for="Atividades">Pintura</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Judô"
            <label for="Atividades">Judô</label>
            <br>
            <input type="checkbox" id="atividades" name="atividades" value="Futebol"
            <label for="Atividades">Futebol</label>
        </div>
    </fieldset>
    <button type="submit">Envia Formulário</button>
    <button type="reset">Limpa Campos</button>
    </form>
    </table>
</body>
</html>
